<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Message</title>
<style type="text/css">

html {
  overflow: hidden;
}

body {
  background-color: rgba(128, 128, 128, 0.8);
  color: #FFFFFF;
  text-align: center;
  margin: 0px auto;
  padding: 0px;
  font-size: 24pt;
  font-family: "Impact";
  -webkit-app-region: drag;
}

.display {
  margin: 50vh auto 0;
  transform: translateY(-50%);
}

p {
  -webkit-margin-before: 0;
  -webkit-margin-after: 0;
}

</style>
<script type="text/javascript">
const {ipcRenderer} = require('electron')

var fontSize = 24

ipcRenderer.on('message', function(event, arg){
  console.log('UPDATE-DISPLAY')
  console.log(event)
  console.log(arg)
  
  const display = document.getElementById('display')
  display.innerHTML = arg
})

function fontResize(sender) {
  console.log(sender);
  if (sender.deltaY > 0) {
    fontSize += 1
  } else if (sender.deltaY < 0) {
    fontSize -= 1
  }
  document.body.style.fontSize = fontSize + 'pt'
}

function loaded() {
  ipcRenderer.send('message-window-loaded', {})

  document.addEventListener('mousewheel', fontResize)
}

</script>
</head>
<body onload="loaded()">
  <div class="display">
    <p id="display">-</p>
  </div>
</body>
</html>
