<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Timer</title>
<style type="text/css">

html {
  overflow: hidden;
}

body {
  background-color: rgba(70, 70, 70, 0.6);
  color: #000000;
  text-align: center;
  -webkit-app-region: drag;
  margin: 0px auto;
  padding: 0px;
  font-size: 20px;
  font-family: "Impact";
}

.display {
  margin: 50vh auto 0;
  transform: translateY(-50%);
}

p {
  -webkit-margin-before: 0;
  -webkit-margin-after: 0;
}

</style>
<script type="text/javascript">
const {ipcRenderer} = require('electron')

var fontSize = 20

ipcRenderer.on('update-display', function(event, arg){
  console.log('UPDATE')
  console.log(event)
  console.log(arg)
  
  const display = document.getElementById('display')
  display.innerHTML = arg
})

ipcRenderer.on('update-display-color', function(event, arg){
  const display = document.getElementById('display')
  display.setAttribute('style', 'color:' + arg + ';')
})

ipcRenderer.on('play-chime', function(event, soundName) {
  const chime = new Audio('file://' + __dirname + '/../media/' + soundName);
  chime.play()
})

function loaded() {
  ipcRenderer.send('timer-window-loaded', {})

  document.addEventListener('wheel', fontResize)
}

function fontResize(sender) {
  console.log(sender);
  if (sender.deltaY > 0) {
    fontSize += 1
  } else if (sender.deltaY < 0) {
    fontSize -= 1
  }
  document.body.style.fontSize = fontSize + 'px'
}

</script>
</head>
<body onload="loaded()">
  <div class="display">
    <p id="display"></p>
  </div>
</body>
</html>
