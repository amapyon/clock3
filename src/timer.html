<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="initial-scale=1.0">
  <title>Timer</title>
  <style type="text/css">

html {
  overflow: hidden;
}

body {
  background-color: rgba(70, 70, 70, 0.8);
  color: #ffffff;
  text-align: center;
  margin: 0px auto;
  padding: 0px;
  font-size: 48pt;
  font-family: "Impact";
  -webkit-app-region: drag;
}

#display-area {
  margin: 50vh auto 0;
  transform: translateY(-50%);
}

#display {
  margin-block-start: 0;
  margin-block-end: 0;
  user-select: none;
}

  </style>
</head>
<body>
  <div id="display-area">
    <div id="display">0:00</div>
  </div>
  <script src="wheel.js"></script>
  <script src="timerWindowRenderer.js"></script>
</body>
</html>
